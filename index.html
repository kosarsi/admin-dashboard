<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="search">
            <img src="magnify.svg">
            <div class="search-bar">

            </div>
        </div>
        <div class="notifications">
            <img src="bell-ring-outline.svg">
            <div class="profile-pic"></div>
            <span>Morgan Oakley</span>
        </div>
        <div class="hello">
            <div class="profile-pic">
                <div id="profile-pic"></div>
            </div>
            <div class="hi"><span>Hi there,</span></div>
            <div class="name"><span>Morgan Oakley (@morgan)</span></div>
        </div>
        <div class="buttons">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <img src="view-dashboard.svg" />
            <span>Dashboard</span>
        </div>
        <div class="general">
            <div class="home">
                <img src="home.svg">
                <span>Home</span>
            </div>
            <div class="profile">
                <img src="card-account-details-outline.svg">
                <span>Profile</span>
            </div>
            <div class="messages">
                <img src="message-reply.svg">
                <span>Messages</span>
            </div>
            <div class="history">
                <img src="clock-time-three.svg">
                <span>History</span>
            </div>
            <div class="tasks">
                <img src="note-multiple.svg">
                <span>Tasks</span>
            </div>
            <div class="communities">
                <img src="account-group.svg">
                <span>Communities</span>
            </div>
        </div>
        <div class="preferences">
            <div class="settings">
                <img src="cog.svg">
                <span>Settings</span>
            </div>
            <div class="support">
                <img src="help-box.svg">
                <span>Support</span>
            </div>
            <div class="privacy">
                <img src="shield-check.svg">
                <span>Privacy</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="project-container">
            <div class="projects-title"><span>Your Projects</span></div>
            <div class="projects">
                <div id="super-cool">Super Cool Project</div>
                <div id="less-cool">Less Cool Project</div>
                <div id="impossible">Impossible App</div>
                <div id="easy-peasy">Easy Peasy App</div>
                <div id="ad-blocker">Ad Blocker</div>
                <div id="money-maker">Money Maker</div>
            </div>
        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
